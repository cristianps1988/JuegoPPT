<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Piedra, papel o tijera</title>
        <script src="logica.js" defer></script>
             
    </head>
    <body>
        <h1>Hola, vamos a jugar piedra, papel o tijera.</h1>
        
        <section id="eleccion1">
            <h2>Elige tu jugada:</h2>
            <label for="piedra">Piedra</label>
            <input type="radio" name="elige" id="piedra"/>

            <label for="papel">Papel</label>
            <input type="radio" name="elige" id="papel"/>

            <label for="tijera">Tijera</label>
            <input type="radio" name="elige" id="tijera"/>

            <button id="eleccionjugador">Ok</button>
        </section>

        <section id="resultadoEleccionJugador">
            <h2>Elegiste:</h2>
            <p>Tu eleccion fue <span id="resultadoEleccion"> </span></p>            
        </section>

        <section id="eleccionpc">
            <h2>El pc eligio:</h2>
            <p>La eleccion del pc fue <span id="resultadoEleccionPC">Prueba</span></p>
            <button id="jugar">Jugar</button>
        </section>

        <section id="resultado">
            <p>Ganaste!</p>
            <p>Marcador: 3 victoras, 1 derrotas</p>
            <button id="volverajugar">Siguiente</button>
            <button id="reiniciar">Reiniciar</button>
        </section>
        
    </body>
</html>
